<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bt05.css">
</head>
<body>
    <div class="item">
        <div class="item-icon" id="twitter">
            <img src="https://www.iconpacks.net/icons/1/free-twitter-icon-99-thumb.png" alt="">
            <div class="number" id="countTwitter"></div>
            <p>Twitter Followers</p>
        </div>
        <div class="item-icon" id="youtube">
            <img src="https://www.svgrepo.com/show/16279/youtube.svg" alt="">
            <div class="number" id="countYoutube"></div>
            <p>YouTube Subscriber</p>
        </div>
        <div class="item-icon" id="facebook">
            <img src="https://www.iconpacks.net/icons/2/free-facebook-icon-2868-thumb.png" alt="">
            <div class="number" id="countFacebook"></div>
            <p>Facebook Fans</p>
        </div>
    </div>
</body>
<script src="./bt05.js"></script>
</html>
