<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bt08.css">
</head>
<body>
    <div class="shows">
        <div class="weight-converter">
            <h1>Weight Converter</h1>
        </div>
        <p>Type a value in any of the fields to convert between weight measurement:</p>
        <div class="arrange">
            <div class="exchange">
                <label for="">Pounds</label>
                <br>
                <input type="text" class="input">
            </div>
            <div class="exchange">
                <label for="">Kilograms</label>
                <br>
                <input type="text" class="input">
            </div>
            <div class="exchange">
                <label for="">Ounces</label>
                <br>
                <input type="text" class="input">
            </div>
            <div class="exchange">
                <label for="">Grams</label>
                <br>
                <input type="text" class="input">
            </div>
            <div class="exchange">
                <label for="">Stones</label>
                <br>
                <input type="text" class="input">
            </div>
            <div class="exchange"></div>
        </div>
    </div>
</body>
<script src="./bt08.js"></script>
</html>
