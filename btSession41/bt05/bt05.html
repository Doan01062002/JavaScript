<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    .input-name{
        display: flex;
        gap: 20px;
    }

    form{
        width: 500px;
        height: 500px;
    }

    body{
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
    <form>
        <h1>Billing address</h1>
        <div class="input-name">
            <span>
                <label for="">First name</label>
                <input class="form-control" type="text">
            </span>
            <span>
                <label for="">Last name</label>
                <input class="form-control" type="text">
            </span>
        </div>
        <br>
        <p>Username</p>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email (Optional)</label>
          <input placeholder="you@example.com" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <br>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Address</label>
          <input placeholder="1234 Main St" type="text" class="form-control" id="exampleInputPassword1">
        </div>
      </form>
</body>
</html>
